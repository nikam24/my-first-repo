name: CI Pipeline

# Define the event trigger
on:
  push:               # Trigger the workflow on push
    branches:
      - main          # Specify the branch (e.g., main or master)
  pull_request:       # Trigger the workflow on pull request as well

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '20'
    
    - name: Install dependencies
      run: npm install

    - name: Run Tests
      run: npm test
